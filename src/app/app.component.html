<div class="container">
  <div class="row">
    <div class="col col-md-10">
      <app-tabla
        [items]="personajes"
        (seleccionarItemEvent)="seleccionarPersonaje($event)">
      </app-tabla>
    </div>
    <div class="col col-md-2">
      <app-ordenador
        [items]="personajes"
        [itemSeleccionado]="personajeSeleccionadoIndex"
        (nuevoItemSeleccionadoEvent)="setpersonajeSeleccionadoIndex($event)">
      </app-ordenador>
    </div>
  </div>
</div>
