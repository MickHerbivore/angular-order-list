<div class="btn-group-vertical">
  <button type="button"
    class="btn btn-primary btn-sm"
    [disabled]="itemSeleccionado == null || itemSeleccionado < 1"
    (click)="subir()"><em class="fas fa-arrow-up"></em></button>
  <button type="button"
    class="btn btn-primary btn-sm"
    [disabled]="itemSeleccionado == null || itemSeleccionado > items.length -2"
    (click)="bajar()"><em class="fas fa-arrow-down"></em></button>
</div>
