<div class="btn-group-vertical">
  <button type="button"
    class="btn btn-primary btn-sm"
    [disabled]="!itemSeleccionado"
    (click)="subir()"><em class="fas fa-arrow-up"></em></button>
  <button type="button"
    class="btn btn-primary btn-sm"
    [disabled]="!itemSeleccionado"
    (click)="bajar()"><em class="fas fa-arrow-down"></em></button>
</div>
